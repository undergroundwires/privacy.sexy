                    grantPermissions: 'true' # üîíÔ∏è Protected on Windows 10 since 22H2 | üîíÔ∏è Protected on Windows 11 since 22H2
                    recurse: 'true'
            -
                # -- ‚ùóÔ∏è When reverting, this script must be executed before `UninstallStoreApp` as it holds manifest data to be able to reinstall the app ---
                # Clear: Installation (Root)
