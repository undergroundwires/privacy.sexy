                            [5]: https://web.archive.org/web/20240119160347/https://github.com/undergroundwires/privacy.sexy/issues/247 "Disable Clipboard History ¬∑ Issue #247 ¬∑ undergroundwires/privacy.sexy ¬∑ GitHub | github.com"
