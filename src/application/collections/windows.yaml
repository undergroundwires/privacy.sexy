                                    $modifiedAcl.SetAccessRule($taskFileAccessRule)
                                    Set-Acl -Path $taskFilePath -AclObject $modifiedAcl -ErrorAction Stop
                                    Write-Host "Successfully granted permissions for `"$taskFullPath`" ."
                                    $accessGranted = $true
                                } catch {
