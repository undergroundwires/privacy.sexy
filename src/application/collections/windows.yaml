                            @{ Type = 'File';   Ext = '.website';                       ProgId = 'IE.AssocFile.WEBSITE'; }
                            @{ Type = 'File';   Ext = '.xht';                           ProgId = 'MSEdgeHTM'; }
                            @{ Type = 'File';   Ext = '.xhtml';                         ProgId = 'MSEdgeHTM'; }
