                        $taskAction = New-ScheduledTaskAction               `
                            -Execute 'cmd.exe'                              `
                            -Argument "cmd /c `"$batchFile`" > $streamOutFile 2>&1"
                        $settings = New-ScheduledTaskSettingsSet -AllowStartIfOnBatteries -DontStopIfGoingOnBatteries
                        Register-ScheduledTask      `
                            -TaskName $taskName     `
                            -Action $taskAction     `
                            -Settings $settings     `
                            -Force                  `
                            -ErrorAction Stop       `
