        call:
            -
                function: Comment
                parameters:
                    codeComment: >-
                        Delete files matching pattern: "{{ $fileGlob }}"
            -
                function: DeleteGlob
                parameters:
                    pathGlob: '{{ $fileGlob }}'
                    grantPermissions: '{{ with $grantPermissions }}true{{ end }}'
