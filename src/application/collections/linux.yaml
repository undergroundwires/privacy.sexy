                  docs: |-
                    Visual Studio Code, by default, fetches recommendations from online Microsoft servers [1].
                    This script modifies that default behavior, making recommendations from Microsoft servers
                    available only on demand, rather than being fetched automatically [1].

                    Despite this setting being deprecated [1] [2], it is still respected [3] [4].

                    [1]: https://web.archive.org/web/20221029171704/https://github.com/microsoft/vscode/blob/b784e0514d4608cc20a0e7ce62baf7bc8131158c/src/vs/workbench/contrib/extensions/browser/extensions.contribution.ts#L164-L169 "vscode/extensions.contribution.ts at b784e0514d4608cc20a0e7ce62baf7bc8131158c Â· microsoft/vscode Â· GitHub | github.com"
