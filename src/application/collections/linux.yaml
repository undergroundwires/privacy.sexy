                **Settings Sync** is a Visual Studio Code feature that synchronizes settings, keybindings,
                and installed extensions across different machines [1]. This data is stored in the Microsoft
                Cloud [1].

                [1]: https://web.archive.org/web/20221029172856/https://github.com/microsoft/vscode-docs/blob/9a900b380e11530376104ffc83a004b82553728e/docs/editor/settings-sync.md "vscode-docs/settings-sync.md at main Â· microsoft/vscode-docs Â· GitHub | github.com"
