                  docs: |-
                    By default [1], Keyboard Shortcuts are synchronized across platforms [2].
                    You can disable this by setting `settingsSync.keybindingsPerPlatform` to `false` [1] [2].

                    [1]: https://web.archive.org/web/20221029172910/https://github.com/microsoft/vscode/blob/095ddabc52b82498ee7f718a34f9dd11d59099a8/src/vs/platform/userDataSync/common/userDataSync.ts#L58-L64 "vscode/userDataSync.ts at 095ddabc52b82498ee7f718a34f9dd11d59099a8 Â· microsoft/vscode Â· GitHub | github.com"
                    [2]: https://web.archive.org/web/20221029172856/https://github.com/microsoft/vscode-docs/blob/9a900b380e11530376104ffc83a004b82553728e/docs/editor/settings-sync.md "vscode-docs/settings-sync.md at main Â· microsoft/vscode-docs Â· GitHub | github.com"
