                    [3]: https://web.archive.org/web/20221029171840/https://github.com/microsoft/vscode/blob/df0a8572e5e97ba71160c736addf171c671bb9e9/src/vs/workbench/contrib/extensions/browser/extensionsViewlet.ts#L221-L234 "vscode/extensionsViewlet.ts at df0a8572e5e97ba71160c736addf171c671bb9e9 Â· microsoft/vscode Â· GitHub | github.com"
                    [4]: https://web.archive.org/web/20221029171850/https://github.com/microsoft/vscode/blob/1f86576cb95925e79d92c8af04424680bb144945/src/vs/workbench/contrib/extensions/browser/extensionRecommendationNotificationService.ts#L144-L147 "vscode/extensionRecommendationNotificationService.ts at 1f86576cb95925e79d92c8af04424680bb144945 Â· microsoft/vscode Â· GitHub | github.com"
                  call:
                      function: SetVsCodeSetting
                      parameters:
                          setting: extensions.showRecommendationsOnlyOnDemand
                          jsonValue: >-
                            true
            -
              name: Disable automatic fetching of remote repositories in Visual Studio Code
              docs: |-
                Visual Studio Code (VS Code) periodically fetches changes from remote repositories [1].
                This feature lets VS Code display how many changes your local repository is ahead or behind the remote [1].

                This script disables the automatic fetching, providing you more control over when you
                communicate with remote servers. Note that this feature shares data not with Microsoft,
                but with the servers hosting the remote repositories you're working with.

                As of VS Code 1.19, this feature is disabled by default [1] [3], although it was enabled by
                default in earlier versions [2].

                The `git.autofetch` setting controls this feature, with `true` enabling it and
                `false` disabling it [2].

                [1]: https://web.archive.org/web/20221029171946/https://github.com/microsoft/vscode-docs/blob/9a900b380e11530376104ffc83a004b82553728e/docs/sourcecontrol/overview.md#remotes "vscode-docs/overview.md at main Â· microsoft/vscode-docs Â· GitHub | github.com"
                [2]: https://web.archive.org/web/20221029172003/https://github.com/Microsoft/vscode/issues/34684 "Set git.autofetch to disabled, by default Â· Issue #34684 Â· microsoft/vscode Â· GitHub | github.com"
