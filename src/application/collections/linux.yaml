              call:
                  function: SetVsCodeSetting
                  parameters:
                      setting: git.autofetch
                      jsonValue: >-
                        false
            -
              name: Disable fetching package information from NPM and Bower in Visual Studio Code
              docs: |-
                Visual Studio Code fetches data from NPM and Bower to provide autocompletion and hover information
                for npm dependencies [1]. By default, this feature is enabled [2] and fetches data from
                `https://registry.npmjs.org` and `https://registry.bower.io` [1].

                This script prevents the automatic fetching of package information.

                You can disable this feature by setting `npm.fetchOnlinePackageInfo` to `false` [2].

                [1]: https://web.archive.org/web/20221029172113/https://github.com/microsoft/vscode/blob/21504708043941c1e9e45b7d0892a9a8a03470d7/extensions/npm/package.nls.json#L17 "vscode/package.nls.json at 21504708043941c1e9e45b7d0892a9a8a03470d7 Â· microsoft/vscode Â· GitHub | github.com"
                [2]: https://web.archive.org/web/20221029172220/https://github.com/microsoft/vscode/blob/29e985eca0713c8458ae8349c1742d6fb75719e4/extensions/npm/package.json#L293-L300 "vscode/package.json at 29e985eca0713c8458ae8349c1742d6fb75719e4 Â· microsoft/vscode Â· GitHub | github.com"
              call:
                  function: SetVsCodeSetting
                  parameters:
                      setting: npm.fetchOnlinePackageInfo
                      jsonValue: >-
                        false
            -
              name: Disable sending search queries to Microsoft in Visual Studio Code
              recommend: strict
              docs: |-
                By default, Visual Studio Code sends setting search queries to Microsoft servers [1]. This is
                part of the natural language search mode, which is powered by a Microsoft online service [1].

                You can disable this feature by setting `enableNaturalLanguageSettingsSearch` to `false` [1].

                For more information, see [Settings search | Feature announcement](https://web.archive.org/web/20221029223417/https://github.com/microsoft/vscode-docs/blob/8f6d43a3b24d8661f25f93d5e679c3e6ee1191b6/release-notes/v1_20.md#settings-search).

                [1]: https://web.archive.org/web/20221029172320/https://github.com/microsoft/vscode/blob/13ba7bb446a638d37ebccb1a7d74e31c32bb9790/src/vs/workbench/contrib/preferences/common/preferencesContribution.ts#L151-L157 "vscode/preferencesContribution.ts at 13ba7bb446a638d37ebccb1a7d74e31c32bb9790 Â· microsoft/vscode Â· GitHub | github.com"
              call:
                function: SetVsCodeSetting
                parameters:
                    setting: workbench.settings.enableNaturalLanguageSearch
                    jsonValue: >-
                      false
            -
              name: Disable Visual Studio Code automatic type acquisition in TypeScript
              docs: |-
                This script disables [automatic type acquisition](https://web.archive.org/web/20221029223431/https://code.visualstudio.com/docs/nodejs/working-with-javascript#_typings-and-automatic-type-acquisition) [1],
                a feature that fetches `@types` packages from npm to improve IntelliSense for external libraries [1].

                Although this feature is disabled by default [2], you can ensure it's off by setting
                `typescript.disableAutomaticTypeAcquisition` to `false` [2].

                [1]: https://web.archive.org/web/20221029172348/https://github.com/microsoft/vscode/blob/3c37a5a8d7768ea068acf578594f9b71cfbe81e1/extensions/typescript-language-features/package.nls.json#L13 "vscode/package.nls.json at 3c37a5a8d7768ea068acf578594f9b71cfbe81e1 Â· microsoft/vscode Â· GitHub | github.com"
                [2]: https://web.archive.org/web/20221029172429/https://github.com/microsoft/vscode/blob/29e985eca0713c8458ae8349c1742d6fb75719e4/extensions/typescript-language-features/package.json "vscode/package.json at 29e985eca0713c8458ae8349c1742d6fb75719e4 Â· microsoft/vscode Â· GitHub | github.com"
              call:
                function: SetVsCodeSetting
                parameters:
                    setting: typescript.disableAutomaticTypeAcquisition
                    jsonValue: >-
                      false
            -
              name: Disable Visual Studio Code Edit Sessions
              docs: |-
                **Edit Sessions** is a Visual Studio Code feature that synchronizes uncommitted changes between
                VS Code for the Web (e.g., GitHub Codespaces) and the Desktop version, storing data in the
                Microsoft Cloud [1].

                This script disables **Edit Sessions** and its more granular subsettings like
                `workbench.experimental.editSessions.autoStore`, `workbench.editSessions.autoResume`, and
                `workbench.editSessions.continueOn` [2].

                [1]: https://web.archive.org/web/20221029172502/https://github.com/microsoft/vscode-docs/blob/9a900b380e11530376104ffc83a004b82553728e/release-notes/v1_71.md#bring-your-changes-with-you-when-moving-across-development-environments "vscode-docs/v1_71.md at 9a900b380e11530376104ffc83a004b82553728e Â· microsoft/vscode-docs Â· GitHub | github.com"
                [2]: https://web.archive.org/web/20221029172519/https://github.com/microsoft/vscode/blob/b891aa212a3644cc345d061c63a67ba51080cace/src/vs/workbench/contrib/editSessions/browser/editSessions.contribution.ts#L816-L877 "vscode/editSessions.contribution.ts at b891aa212a3644cc345d061c63a67ba51080cace Â· microsoft/vscode | github.com"
              call:
                -
                  function: SetVsCodeSetting
                  parameters:
                    setting: workbench.experimental.editSessions.enabled
                    jsonValue: >-
                      false
                -
                  function: SetVsCodeSetting
                  parameters:
                    setting: workbench.experimental.editSessions.autoStore
                    jsonValue: >-
                      false
                -
                  function: SetVsCodeSetting
                  parameters:
                    setting: workbench.editSessions.autoResume
                    jsonValue: >-
                      false
                -
                  function: SetVsCodeSetting
                  parameters:
                    setting: workbench.editSessions.continueOn
                    jsonValue: >-
                      false
